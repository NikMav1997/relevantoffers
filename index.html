<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relevant Offers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('{{ background }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body class="text-white bg-black bg-opacity-80 min-h-screen p-4">
  <div class="max-w-4xl mx-auto space-y-6">
    {% for offer in offers %}
      <div class="bg-white text-black rounded-2xl shadow-lg p-6 bg-opacity-90">
        <h2 class="text-xl font-bold mb-2">{{ offer.title }}</h2>
        <p class="mb-2">{{ offer.subtitle }}</p>
        <img src="{{ offer.image }}" alt="" class="rounded-xl mb-4 w-full">
        <a href="{{ offer.url }}" class="inline-block bg-blue-600 hover:bg-blue-800 text-white py-2 px-4 rounded-xl transition">
          {{ offer.button }}
        </a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
