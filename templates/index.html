<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relevant Offers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
      startTimers();
    };

    function startTimers() {
      document.querySelectorAll(".timer").forEach(function (el) {
        let remaining = parseInt(el.dataset.duration);
        const interval = setInterval(() => {
          const minutes = Math.floor(remaining / 60);
          const seconds = remaining % 60;
          el.innerText = `⏳ Осталось: ${minutes}м ${seconds}с`;
          remaining--;
          if (remaining < 0) {
            clearInterval(interval);
            el.innerText = "⏰ Время вышло!";
          }
        }, 1000);
      });
    }

    function countView(title) {
      const key = "views_" + title;
      const current = parseInt(localStorage.getItem(key) || "0");
      localStorage.setItem(key, current + 1);
    }

    function countClick(title, url) {
      const key = "clicks_" + title;
      const current = parseInt(localStorage.getItem(key) || "0");
      localStorage.setItem(key, current + 1);
      alert(`Кликов по "${title}": ${current + 1}`);
      window.open(url, "_blank");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const cardsContainer = document.getElementById("cards");
      const cards = Array.from(cardsContainer.children);
      cards.sort((a, b) => {
        const aClicks = parseInt(localStorage.getItem("clicks_" + a.dataset.title) || "0");
        const bClicks = parseInt(localStorage.getItem("clicks_" + b.dataset.title) || "0");
        return bClicks - aClicks;
      });
      cards.forEach(card => cardsContainer.appendChild(card));
    });
  </script>
  <style>
    .card-img {
      max-height: 180px;
      object-fit: cover;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .offer-card:hover .card-img {
      transform: scale(1.05);
    }

    .dark {
      background-color: #0f172a;
      color: white;
    }

    .dark .text-black {
      color: white !important;
    }

    .dark .bg-white {
      background-color: #1e293b !important;
    }

    .dark .text-gray-700 {
      color: #cbd5e1 !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-black min-h-screen p-4 transition duration-300">
  <div class="flex justify-end max-w-7xl mx-auto mb-4">
    <button onclick="toggleTheme()" class="bg-gray-800 text-white px-4 py-2 rounded shadow">
      Переключить тему
    </button>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="cards">
    {% for offer in offers %}
      <div class="offer-card bg-gradient-to-br from-gray-100 to-white dark:from-gray-800 dark:to-gray-700 text-black rounded-2xl shadow-2xl overflow-hidden flex flex-col transform hover:-translate-y-1 transition-all duration-300" data-title="{{ offer.title }}" onmouseenter="countView('{{ offer.title }}')">
        <img src="{{ offer.image }}" alt="offer image" class="card-img" onerror="this.style.display='none'">
        <div class="p-4 flex flex-col justify-between flex-grow">
          <div>
            <h2 class="text-lg font-bold mb-1">{{ offer.title }}</h2>
            <p class="text-sm text-gray-700 mb-2">{{ offer.subtitle }}</p>
            <p class="timer text-sm text-red-600 mb-2" data-duration="{{ offer.timer | default(300) }}"></p>
          </div>
          <button onclick="countClick('{{ offer.title }}', '{{ offer.url }}')" class="mt-auto inline-block bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-xl text-center transition-all duration-300 shadow-lg hover:shadow-xl">
            {{ offer.button }}
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
