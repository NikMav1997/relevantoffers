
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relevant Offers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }

    let state = "your state";

    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
      startTimers();
      fetchState();
    };

    function fetchState() {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          state = data.region || "your state";
          document.querySelectorAll(".dynamic-title").forEach(el => {
            el.innerText = el.innerText.replace("{{state}}", state);
          });
          document.querySelectorAll(".dynamic-subtitle").forEach(el => {
            el.innerText = el.innerText.replace("{{state}}", state);
          });
        });
    }

    function startTimers() {
      document.querySelectorAll(".timer").forEach(function (el) {
        let remaining = parseInt(el.dataset.duration);
        const interval = setInterval(() => {
          const minutes = Math.floor(remaining / 60);
          const seconds = remaining % 60;
          el.innerText = `⏳ Time left: ${minutes}m ${seconds}s`;
          remaining--;
          if (remaining < 0) {
            clearInterval(interval);
            el.innerText = "⏰ Offer expired!";
          }
        }, 1000);
      });
    }

    function countView(title, imgIndex) {
      const key = `views_${title}_img${imgIndex}`;
      const current = parseInt(localStorage.getItem(key) || "0");
      localStorage.setItem(key, current + 1);
    }

    function countClick(title, imgIndex, url) {
      const key = `clicks_${title}_img${imgIndex}`;
      const current = parseInt(localStorage.getItem(key) || "0");
      localStorage.setItem(key, current + 1);
      window.open(url, "_blank");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".offer-card");
      cards.forEach(card => {
        const title = card.dataset.title;
        const images = JSON.parse(card.dataset.images);
        const randomIndex = Math.floor(Math.random() * images.length);
        const imgEl = card.querySelector("img");
        const imgWrap = card.querySelector(".img-wrap");
        imgEl.src = images[randomIndex];
        countView(title, randomIndex);
        imgWrap.onclick = () => countClick(title, randomIndex, card.dataset.url);
      });
    });
  </script>
  <style>
    .card-img {
      width: 100%;
      max-height: 180px; height: auto;
      object-fit: contain;
      padding: 8px;
      background-color: white;
      border-radius: 0.5rem;
    }
    .offer-card:hover .card-img {
      transform: scale(1.05);
    }
    .dark {
      background-color: #0f172a;
      color: white;
    }
    .dark .text-black {
      color: white !important;
    }
    .dark .bg-white {
      background-color: #1e293b !important;
    }
    .dark .text-gray-700 {
      color: #cbd5e1 !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-black min-h-screen p-4 transition duration-300">
  <div class="flex justify-end max-w-7xl mx-auto mb-4">
    <button onclick="toggleTheme()" class="bg-gray-800 text-white px-4 py-2 rounded shadow">
      Toggle Theme
    </button>
  </div>

  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="cards">
    {% for offer in offers %}
      <div class="offer-card bg-gradient-to-br from-gray-100 to-white dark:from-gray-800 dark:to-gray-700 text-black rounded-2xl shadow-2xl overflow-hidden flex flex-col transform hover:-translate-y-1 transition-all duration-300"
           data-title="{{ offer.title }}"
           data-url="{{ offer.url }}"
           data-images='{{ offer.image.split(",") | map("trim") | list | tojson }}'>
        <div class="img-wrap cursor-pointer">
          <img src="" alt="offer image" class="card-img" onerror="this.style.display='none'">
        </div>
        <div class="p-4 flex flex-col justify-between flex-grow">
          <div>
            <h2 class="text-lg font-bold mb-1 dynamic-title">{{ offer.title }}</h2>
            <p class="text-sm text-gray-700 mb-2 dynamic-subtitle">{{ offer.subtitle }}</p>
            <p class="timer text-sm text-red-600 mb-2" data-duration="{{ offer.timer | default(300) }}"></p>
          </div>
          <button onclick="countClick('{{ offer.title }}', 0, '{{ offer.url }}')" class="w-full sm:w-auto mt-auto inline-block bg-blue-600 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-xl text-center transition-all duration-300 shadow-lg hover:shadow-xl">
            {{ offer.button }}
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
