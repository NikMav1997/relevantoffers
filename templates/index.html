
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relevant Offers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      padding: 8px;
      background-color: white;
      border-radius: 0.5rem;
    }
    .offer-card:hover .card-img {
      transform: scale(1.05);
    }
    .dark { background-color: #0f172a; color: white; }
    .dark .text-black { color: white !important; }
    .dark .bg-white { background-color: #1e293b !important; }
    .dark .text-gray-700 { color: #cbd5e1 !important; }
  </style>
</head>
<body class="bg-gray-100 text-black min-h-screen p-4 transition duration-300">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Пример карточки -->
      <div class="offer-card bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="img-wrap">
          <img src="/static/example.png" alt="Example" class="card-img" />
        </div>
        <div class="p-4">
          <h2 class="text-lg font-bold">Offer Title</h2>
          <p class="text-sm text-gray-700">Some description for the offer.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
