<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Relevant Offers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto space-y-4">
    <h1 class="text-2xl font-bold">Admin Panel - Relevant Offers</h1>
    <form method="POST" action="/add" class="space-y-2 bg-white p-4 rounded-xl shadow">
      <input name="title" placeholder="Title" class="w-full p-2 border rounded" required>
      <input name="subtitle" placeholder="Subtitle (use {{state}} if needed)" class="w-full p-2 border rounded">
      <input name="image" placeholder="Image URLs (comma-separated)" class="w-full p-2 border rounded" required>
      <input name="url" placeholder="Offer URL" class="w-full p-2 border rounded" required>
      <input name="button" placeholder="Button text" class="w-full p-2 border rounded" required>
      <input name="timer" placeholder="Timer (seconds)" type="number" class="w-full p-2 border rounded" required>
      <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded">Add Offer</button>
    </form>

    <form method="POST" action="/set_background" class="bg-white p-4 rounded-xl shadow space-y-2">
      <input name="background" placeholder="Background image URL" value="{{ background }}" class="w-full p-2 border rounded">
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Set Background</button>
    </form>

    <h2 class="text-xl font-bold">Current Offers</h2>
    {% for offer in offers %}
      <div class="bg-white p-4 rounded-xl shadow flex flex-col gap-2">
        <div class="flex justify-between items-center">
          <div>
            <strong>{{ offer.title }}</strong><br>
            <small>{{ offer.url }}</small>
          </div>
          <a href="/delete/{{ loop.index0 }}" class="text-red-600">Delete</a>
        </div>
        <div class="text-sm text-gray-600">
          👁 Views: <span id="views_{{ loop.index0 }}">0</span><br>
          👆 Clicks: <span id="clicks_{{ loop.index0 }}">0</span><br>
          ⏳ Timer: {{ offer.timer | default('300') }}s<br>
          🖼 Images: {{ offer.image }}
        </div>
        <div id="rot-stats-{{ loop.index0 }}" class="text-xs text-gray-500 space-y-1"></div>
      </div>
    {% endfor %}
    <a href="/logout" class="text-blue-600">Logout</a>
  </div>

  <script>
    function renderImageStats(title, count) {
      let stats = "";
      for (let i = 0; i < count; i++) {
        const views = parseInt(localStorage.getItem(`views_${title}_img${i}`) || "0");
        const clicks = parseInt(localStorage.getItem(`clicks_${title}_img${i}`) || "0");
        const ctr = views > 0 ? ((clicks / views) * 100).toFixed(1) + "%" : "0%";
        stats += `<div>Image #${i + 1}: 👁 ${views} views, 👆 ${clicks} clicks → CTR: ${ctr}</div>`;
      }
      return stats;
    }

    window.onload = function () {
      {% for offer in offers %}
        const title = "{{ offer.title }}";
        const viewKey = "views_" + title;
        const clickKey = "clicks_" + title;
        document.getElementById("views_{{ loop.index0 }}").innerText = localStorage.getItem(viewKey) || 0;
        document.getElementById("clicks_{{ loop.index0 }}").innerText = localStorage.getItem(clickKey) || 0;

        const rotStats = document.getElementById("rot-stats-{{ loop.index0 }}");
        const count = {{ offer.image.split(",") | length }};
        rotStats.innerHTML = renderImageStats(title, count);
      {% endfor %}
    };
  </script>
</body>
</html>
